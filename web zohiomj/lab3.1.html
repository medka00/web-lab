<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Профайл засварлах</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #52ebff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        form {
            background: #ffffff;
            max-width: 700px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        fieldset {
            border: 2px solid #00796b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            padding: 0 10px;
            font-weight: bold;
            color: #004d40;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #004d40;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #b2dfdb;
            box-sizing: border-box;
        }
        input[type="checkbox"], input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            margin-right: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #004d40;
        }
        .inline {
            display: inline-block;
            margin-right: 15px;
        }
        .experience-container {
            margin: 20px 0;
        }
        .exp-label {
            font-weight: bold;
            color: #004d40;
            display: block;
            margin-bottom: 8px;
        }
        .exp-slider {
            width: 100%;
        }
        .exp-value {
            display: inline-block;
            margin-top: 8px;
            font-size: 1.2em;
            font-weight: bold;
            color: #00796b;
            background: #e0f2f1;
            padding: 5px 12px;
            border-radius: 8px;
        }
        .color-container {
            margin: 20px 0;
        }
        .color-label {
            font-weight: bold;
            color: #004d40;
            display: block;
            margin-bottom: 8px;
        }
        .color-picker {
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }
        .color-preview {
            display: inline-block;
            margin-left: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #00796b;
        }
    </style>
</head>
<body>
    
    <h1>Хэрэглэгчийн профайл засварлах</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Хувийн мэдээлэл</legend>
            
            <label for="firstname">Нэр:</label>
            <input type="text" id="firstname" name="firstname" >
            
            <label for="lastname">Овог:</label>
            <input type="text" id="lastname" name="lastname" >
            
            <label for="age">Нас:</label>
            <input type="number" id="age" name="age">
            
            <label for="birthdate">Төрсөн огноо:</label>
            <input type="date" id="birthdate" name="birthdate">

            <div class="inline">
                <label for="birthdate">Aжлын туршлагтай эсэх:</label>
                <input type="radio" id="turshlaga" name="gender" value="box">
            
            </div>           
            
            
            <p>Хүйс:</p>
            
            <div class="inline">
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Эрэгтэй</label>
            </div>
            <div class="inline">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Эмэгтэй</label>
            </div>
            
            <div class="color-container">
                <label for="favcolor" class="color-label">Хамгийн дуртай өнгө:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ffffff" class="color-picker"
                       oninput="document.getElementById('colorPreview').innerText=this.value">
                <span id="colorPreview" class="color-preview">#ffffff</span>
            </div>
            
            <label for="email">И-мэйл:</label>
            <input type="email" id="email" name="email" value="temka@example.com">
            
            <label for="profilepic">Профайлын зураг:</label>
            <input type="file" id="profilepic" name="profilepic">
            
            <input type="hidden" name="userid" value="12345">

            <label for="password">Нууц үг:</label>
            <input type="password" id="password" name="password">
            
            <div class="experience-container">
                <label for="experience" class="exp-label">Туршлага (жил):</label>
                <input type="range" id="experience" class="exp-slider" name="experience" min="0" max="10" value="3"
                       oninput="document.getElementById('expValue').innerText=this.value">
                <div>
                    <span id="expValue" class="exp-value">3</span> жил
                </div>
            </div>

            <label for="phone">Утас:</label>
            <input type="tel" id="phone" name="phone" value="+976">
            
            <label for="bio">Өөрийгөө танилцуулах:</label>
            <textarea id="bio" name="bio" rows="4">....</textarea>
            
            <label for="country">Улс сонгох:</label>
            <select id="country" name="country">
                <option value="mn" selected>Монгол</option>
                <option value="us">АНУ</option>
                <option value="jp">Япон</option>
                <option value="us">Хужаа</option>
                <option value="jp">Орос</option>
            </select>
            
            <button type="back">Буцах</button>
            <button type="reset">Дахин ачаалах</button>
            <button type="submit" onclick="alert('Таны мэдээлэл хадаглагдлаа')">Илгээх</button>
            
        </fieldset>
    </form>
</body>
</html>
