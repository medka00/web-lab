<!-- Temka -->
<!DOCTYPE html>
<html lang="mn">

<head>
  <meta charset="utf-8">
  <title>Online Shop - Санал хүсэлт</title>
</head>

<body bgcolor="#f7f7f7" link="#1a73e8" vlink="#555555">
  <header style="background:#2e2e4e; padding:15px;">
    <div style="max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center;">
      <div>
        <span style="font-family:Verdana, Arial; font-size:24px; color:#fff; font-weight:700;">OnlineShop</span>
      </div>
      <nav>
        <a href="index.html" style="color:#ffffff; text-decoration:none; margin-right:10px;">Нүүр</a>
        <a href="leaderboard.html" style="color:#ffffff; text-decoration:none; margin-right:10px;">Leaderboard</a>
        <a href="wishlist.html" style="color:#ffffff; text-decoration:none; margin-right:10px;">Wishlist</a>
        <a href="feedback.html" style="color:#ffffff; text-decoration:none;">Санал хүсэлт</a>
      </nav>
    </div>
  </header>
  <table width="100%" cellpadding="15" cellspacing="0" border="0" bgcolor="#2e2e4e">
    <tr>
      <td align="left">
        <font face="Verdana, Arial" size="4" color="#ffffff"><b>OnlineShop</b> — Санал хүсэлт</font>
      </td>
      <td align="right">
        <font face="Verdana, Arial" size="2" color="#dddddd">Feedback Form</font>
      </td>
    </tr>
  </table>

  <br>


  <table width="700" align="center" cellpadding="10" cellspacing="0" border="1" bgcolor="#ffffff">
    <tr bgcolor="#e9eef6">
      <td colspan="2" align="center">
        <font face="Verdana, Arial" size="3"><b>Таны санал бидэнд чухал</b></font>
      </td>
    </tr>


    <tr>
      <td width="30%" align="right">
        <font face="Verdana" size="2"><b>Нэр:</b></font>
      </td>
      <td><input type="text" name="fullname" size="40"></td>
    </tr>


    <tr bgcolor="#f9f9f9">
      <td align="right">
        <font face="Verdana" size="2"><b>И-мэйл:</b></font>
      </td>
      <td><input type="text" name="email" size="40"></td>
    </tr>


    <tr>
      <td align="right">
        <font face="Verdana" size="2"><b>Сэдэв:</b></font>
      </td>
      <td>
        <select name="subject">
          <option>Сонгоно уу</option>
          <option>Захиалгын асуудал</option>
          <option>Төлбөрийн асуудал</option>
          <option>Хүргэлтийн санал хүсэлт</option>
          <option>Бусад</option>
        </select>
      </td>
    </tr>


    <tr bgcolor="#f9f9f9">
      <td align="right" valign="top">
        <font face="Verdana" size="2"><b>Таны санал:</b></font>
      </td>
      <td><textarea name="message" rows="6" cols="45"></textarea></td>
    </tr>


    <tr>
      <td align="right">
        <font face="Verdana" size="2"><b>Үнэлгээ:</b></font>
      </td>
      <td>
        <input type="radio" name="rate" value="5"> Маш сайн<br>
        <input type="radio" name="rate" value="4"> Сайн<br>
        <input type="radio" name="rate" value="3"> Дунд<br>
        <input type="radio" name="rate" value="2"> Муу<br>
        <input type="radio" name="rate" value="1"> Маш муу
      </td>
    </tr>


    <tr bgcolor="#e9eef6">
      <td colspan="2" align="center">
        <input type="submit" value="Илгээх"> &nbsp;
        <input type="reset" value="Цэвэрлэх">
      </td>
    </tr>
  </table>
</body>

</html>
